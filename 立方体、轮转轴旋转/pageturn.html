            <p>[绕地游]梦回莺转，乱煞年光遍，人一立小庭深院。注尽沉烟，抛残绣线，恁今春关情似去年?</p>
            <p>[皂罗袍]原来姹紫嫣红开遍，似这般都付与断井颓垣，良辰美景奈何天，赏心乐事谁家院。朝飞暮卷，云霞翠轩，雨丝风片，烟波画船，锦屏人忒看的这韶光贱。</p>
            <p>[懒画眉]最撩人春色是今天，少甚么低就高来粉画垣，原来春心无处不下悬。是睡荼蘼抓住裙钗线，恰便是花似人心向好处牵。</p>
            <p>[江儿水]偶然间人似缱，在梅村边。似这等花花草草由人恋，生生死死随人愿，便酸酸楚楚无人怨。待打并香魂一片，阴雨梅天，守的个梅根相见。</p>
